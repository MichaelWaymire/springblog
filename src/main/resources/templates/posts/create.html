<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: header('Selected Post')"></th:block>
</head>
<body>
<nav th:replace="fragments/navbar">
    Navbar failed to load
</nav>

<form action="/posts/create" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{body}" />
    <br />
    <input type="submit" />
</form>


<footer th:replace="fragments/footer">
    Failed to load Footer
</footer>
</body>
</html>
