<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: header('All the Posts')"></th:block>
</head>
<body>

<nav th:replace="fragments/navbar">
    Navbar failed to load
</nav>

<div class="container">
    <h1>Home Page</h1>
    <div class="mb-3"></div>
    <div class="card mb-3" th:each="post : ${posts}">

        <div class="card-header">POSTS</div>
            <div class="card-body">
                <div class="card-title">
                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
                </div>
                <div class="card-text">
                    <p th:text="${post.body}"></p>
                </div>
                <!--<form th:action="@{/posts/{id}}" th:method="POST" th:object="${post.id}">-->
                    <!--<button type="submit">Show Post</button>-->
                <!--</form>-->
            </div>

    </div>

</div>

<footer th:replace="fragments/footer">
    Failed to load Footer
</footer>
</body>
</html>
